  herve4m.quay.quay_message:
    content: "{{ item }}"
    severity: info
    format: plain
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - That is an information 1
    - That is an information 2
    - That is an information 3
    - That is an information 4

