      herve4m.quay.quay_message:
        search_string: no such message
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ token }}"
        validate_certs: false

    - name: Ensure some other messages are deleted (no change)
      herve4m.quay.quay_message:
        regexp: "no.*such.*message"
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ token }}"
        validate_certs: false

    - name: Ensure messages are deleted (regex)
      herve4m.quay.quay_message:
        regexp: " +message"
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ token }}"
