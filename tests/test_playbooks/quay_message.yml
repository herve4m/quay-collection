          * Testovací úložiště
          * Testovací úložiště
        regexp: " +message +[0-9]"
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ token }}"
        validate_certs: false

    - name: Ensure the error message (text) is now a warning
      herve4m.quay.quay_message:
        search_string: text error message
        severity: warning
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ token }}"
        validate_certs: false

