---
- name: Get the OAuth token
  import_playbook: get_token.yml

- name: Testing the quay_team module
  hosts: localhost
  become: false
  gather_facts: false
  vars_files:
    - variables.yml

  tasks:
    # Supporting organization
    - name: Ensure organization ansibletestorg exists
      herve4m.quay.quay_organization:
        name: ansibletestorg
        email: ansibletestorg@example.com
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    # Supporting user accounts
    - name: Ensure user accounts exist
      herve4m.quay.quay_user:
        username: "{{ item }}"
        email: "{{ item }}@example.com"
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      loop:
        - ansibletestuser1
        - ansibletestuser2
        - ansibletestuser3
        - ansibletestuser4
        - ansibletestuser5
        - ansibletestuser6

    # Supporting robot accounts
    - name: Ensure the robot accounts exist
      herve4m.quay.quay_robot:
        name: "{{ item }}"
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      loop:
        - ansibletestorg+ansibletestrobot1
        - ansibletestorg+ansibletestrobot2

    - name: Ensure team ansibletestteam1 exists
      herve4m.quay.quay_team:
        name: ansibletestteam1
        organization: ansibletestorg
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    - name: Ensure team ansibletestteam2 exists
      herve4m.quay.quay_team:
        name: ansibletestteam2
        organization: ansibletestorg
        description: |
           # Team 2

           * Elément 1
           * artículo 2
        role: creator
        members:
          - ansibletestuser1
          - ansibletestuser2
          - ansibletestorg+ansibletestrobot1
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    - name: Ensure team ansibletestteam2 is updated
      herve4m.quay.quay_team:
        name: ansibletestteam2
        organization: ansibletestorg
        role: admin
        members:
          - ansibletestuser4
          - ansibletestuser3
          - ansibletestorg+ansibletestrobot2
        append: false
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    - name: Ensure team ansibletestteam2 has no members
      herve4m.quay.quay_team:
        name: ansibletestteam2
        organization: ansibletestorg
        role: admin
        members: []
        append: false
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    - name: Ensure team ansibletestteam3 exists
      herve4m.quay.quay_team:
        name: ansibletestteam3
        organization: ansibletestorg
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false

    - name: Ensure team ansibletestteam3 exists (no change)
      herve4m.quay.quay_team:
        name: ansibletestteam3
        organization: ansibletestorg
        role: member
        state: present
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      register: result

    - name: Ensure that the task did not change anything
      assert:
        that: not result['changed']
        fail_msg: The preceding task should not have changed anything

    - name: Ensure non-existing team is deleted (no change)
      herve4m.quay.quay_team:
        name: nonexistingteam
        organization: ansibletestorg
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      register: result

    - name: Ensure that the task did not change anything
      assert:
        that: not result['changed']
        fail_msg: The preceding task should not have changed anything

    - name: Ensure the teams are removed
      herve4m.quay.quay_team:
        name: "{{ item }}"
        organization: ansibletestorg
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      loop:
        - ansibletestteam1
        - ansibletestteam2
        - ansibletestteam3

    - name: Ensure user accounts are removed
      herve4m.quay.quay_user:
        username: "{{ item }}"
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      loop:
        - ansibletestuser1
        - ansibletestuser2
        - ansibletestuser3
        - ansibletestuser4
        - ansibletestuser5
        - ansibletestuser6

    - name: Ensure the robot accounts are removed
      herve4m.quay.quay_robot:
        name: "{{ item }}"
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
      loop:
        - ansibletestorg+ansibletestrobot1
        - ansibletestorg+ansibletestrobot2

    - name: Ensure the organization is removed
      herve4m.quay.quay_organization:
        name: ansibletestorg
        state: absent
        quay_host: "{{ quay_url }}"
        quay_token: "{{ quay_token }}"
        validate_certs: false
...
